in:
  type: file
  path_prefix: sample.000.00
  parser:
    charset: UTF-8
    newline: CRLF
    type: csv
    delimiter: ','
    quote: '"'
    escape: ''
    null_string: 'NULL'
    header_line: false
    columns:
    - {name: id, type: long}
    - {name: name, type: string}
    - {name: score, type: long}
filters:
  - type: ruby_pass
out:
  type: "null"
